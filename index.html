<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Results summary component</title>

</head>
<body>
  <div class="container">
    <header>
      <div class="wrapper-top">
        <h3>Your Result</h3>
        <div class="result">
          <span class="score-a">76</span>
          <span class="score-b">of 100</span>
        </div>
        <p class="caption-a">Great</p>
        <p class="caption-b">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </header>

      <div class="wrapper">
        <h3>Summary</h3>

        <div class="wrapper-list">
          <div id="data-output" class="list">
            <!-- Prodcuts from javascript file in here. -->
          </div>
          <button>Continue</button>
        </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
